name: flutter_screen_sharing_web
description: Web platform implementation of screen_share_kit
version: 1.0.0
homepage: "https://github.com/Jawahar112/screen_share_kit/tree/main/flutter_screen_share_web"
publish_to: none

environment:
    sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  screen_share_platform_interface:
    git:
      url: https://github.com/Jawahar112/screen_share_kit.git
      path: flutter_screen_share_platform_interface

  flutter_web_plugins:
    sdk: flutter
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      web:
        pluginClass: WebFlutterScreenRecording
        fileName: flutter_screen_sharing_web.dart
